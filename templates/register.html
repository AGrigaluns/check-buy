{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h1 class="text-center newsTitle bg-dark text-white">Register</h1>
<div class="container">
    <form action="#" method="post" class="col-4 bg-dark p-4">
        <h4 class="text-white">Register</h4>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" name="password1" class="form-control" id="password1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password2">Password (Repeat)</label>
            <input type="password" name="password2" class="form-control" id="password2" placeholder="Repeat Password">
        </div>
        <button type="submit" value="submit" class="btn btn-light mt-3">Register</button>
    </form>
</div>
{% endblock %}
