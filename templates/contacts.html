{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center mt-4">Contacts us</h1>
    <div class="row">
        <div class="col-lg-5 mb-4">
            <div class="card border-dark rounded-0">
                <div class="card-header p-0">
                    <div class="bg-dark text-white text-center py-2">
                        <h3>Write to us:</h3>
                        <p class="m-0">Tell as whats wrong :) we will help you</p>
                    </div>
                </div>
                <div class="card-body p-3">
                    <div class="form-group">
                        <label>Your name</label>
                        <div class="input-group">
                            <div class="input-group-addon bg-dark"></div>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Your email</label>
                        <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon bg-dark"></div>
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Product</label>
                        <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon bg-dark"></div>
                            <input type="text" class="form-control" id="product" placeholder="Product info">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-addon bg-light"></div>
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-dark btn-block rounded-0 py-2 mt-3">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="mb-4">
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <a class="bg-dark px-3 py-2 rounded text-white mb-2 d-inline-block">
                        <img class="contactImg" src="{{ url_for('static', filename='images/adress.jpg') }}">
                    </a>
                    <p>Liela street 5, Liepaja<br> Latvia</p>

                </div>
                <div class="col-md-4">
                    <a class="bg-dark px-3 py-2 rounded text-white mb-2 d-inline-block">
                        <img class="contactImg" src="{{ url_for('static', filename='images/phone.jpg') }}">
                    </a>
                    <p>+371 01 234 567 89, <br> Mon - Fri, 8:00-22:00</p>
                </div>
                <div class="col-md-4">
                    <a class="bg-dark px-3 py-2 rounded text-white mb-2 d-inline-block">
                        <img class="contactImg" src="{{ url_for('static', filename='images/mail.png') }}">
                    </a>
                    <p>checkbuy@gmail.com <br> sale@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
